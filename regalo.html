<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M&C - Regalos</title>
    <link rel="stylesheet" href="regalo.css">
</head>

<body>
    <h2>¡felices fiestas!</h2>
    <p>En Marian & Charlie queremos ayudarte a crecer dia a dia. <br> En esta ocacion a Traves de estos REGALOS, <br>
        FELICITACIONES!!! </p>

    <form onsubmit="return validarFormulario()">
        <div class="datos-regalo">
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="whatsapp">WhatsApp:</label><br>
            <input type="tel" id="whatsapp" name="whatsapp" required><br><br>
        </div>
        <div class="regalos-opciones">
            <label>Regalos (Elige hasta 4 opciones):</label><br>
            <input type="checkbox" id="regalo1" name="regalos[]" value="Opción 1"> Opción 1<br>
            <input type="checkbox" id="regalo2" name="regalos[]" value="Opción 2"> Opción 2<br>
            <input type="checkbox" id="regalo3" name="regalos[]" value="Opción 3"> Opción 3<br>
            <input type="checkbox" id="regalo4" name="regalos[]" value="Opción 4"> Opción 4<br><br>
        </div>
        <div class="datos-enviar
        ">
            <input type="submit" value="Enviar">
        </div>

    </form>
</body>
<script src="/regalo.js"></script>

</html>
