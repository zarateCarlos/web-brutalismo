<body>
    <h2>Happy Holidays!</h2>
    <p>At Marian & Charlie, we want to accompany you, see you grow day by day. <br> On this occasion, through these
        gifts, enjoy them a lot!</p>

    <form id="form">
        <div class="datos-regalo">
            <label for="name">Name</label>
            <input type="text" name="name" id="name">

            <label for="email">Email</label>
            <input type="text" name="email" id="email">

            <label for="whatsapp">WhatsApp</label>
            <input type="text" name="whatsapp" id="whatsapp">
        </div>
        <div class="regalos-opciones">
            <label>Gifts (Choose up to 4 options):</label><br>
            <div class="juntos"> <input type="checkbox" id="regalo1" name="regalos" value="EDITORIAL CALENDAR">EDITORIAL
                CALENDAR FOR SOCIAL MEDIA</div>
            <div class="juntos"> <input type="checkbox" id="regalo2" name="regalos1"
                    value="YOUR SOCIAL MEDIA CONSULTANCY">YOUR SOCIAL MEDIA CONSULTANCY</div>
            <div class="juntos"> <input type="checkbox" id="regalo3" name="regalos2"
                    value="PERSONAL WEB PORTFOLIO TEMPLATE">PERSONAL WEB PORTFOLIO TEMPLATE</div>
            <div class="juntos"> <input type="checkbox" id="regalo4" name="regalos3" value="WEB CONSULTANCY">WEB
                CONSULTANCY
            </div>
        </div>

        <div class="datos-enviar">
            <input class="veve" type="submit" id="button" value="Submit">
        </div>
    </form>

    <script src="/regalo.js"></script>
